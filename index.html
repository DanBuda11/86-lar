<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>LAR Exceptional Items</h1>
  </header>
  <main>
    <div class="dropdown-section">
      <label for="dropdown-select">Find an agency: </label>
      <select id="dropdown-select"></select>
    </div>
    <div id="info-section">
      <h2 id="agency-name"></h2>
      <div id="column-names">
        <ul>
          <li>Item</li>
          <li class="req-info">2020</li>
          <li class="req-info">2021</li>
        </ul>
      </div>
      <div id="requests">
        <p>Select an agency from the dropdown menu above to see all of their LAR exceptional item requests.</p>
      </div>
    </div>
  </main>
  <footer>
    <p>A <a href="https://danbuda.com">Dan Buda</a> Joint</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
